        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        myChart.setOption({
            series : [
                {
                    name: '访问来源',
                    type: 'pie',

                    data:[
                        {value:400, name:'搜索引擎'},
                        {value:335, name:'直接访问'},

                        {value:274, name:'联盟广告'},
                        {value:235, name:'视频广告'}
                    ]
                }
            ],
            backgroundColor: '#2c343c', //背景色是全局的，所以直接在 option 下设置 backgroundColor
            textStyle: {
                color: 'rgba(255, 255, 255, 0.3)'
            },
            label: {
                normal: {
                    textStyle: { //设置字体样式
                        color: 'rgba(255, 255, 255, 0.3)'
                    }
                }
            }
        })

        // 使用刚指定的配置项和数据显示图表。
