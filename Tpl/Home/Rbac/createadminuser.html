<extend name="Common:common"/>
<block name="main">

    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try {
                    ace.settings.check('breadcrumbs', 'fixed')
                } catch (e) {
                }
            </script>

            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="#"> 云系统管理平台</a>
                </li>

                <li>
                    <a href="#">系统基本信息</a>
                </li>
                <li class="active">系统设置</li>
            </ul>
            <!-- .breadcrumb -->

            <div class="nav-search" id="nav-search">
                <a href="{:U('Home/Rbac/createadminuser')}" class="btn btn-xs btn-success"><i class="icon-plus icon-white"></i>添加新用户</a>
            </div>
            <!-- #nav-search -->
        </div>

        <div class="page-content">

            <div class="row">
                <div class="col-sm-12">
                    <div class="widget-box">
                        <div class="widget-header">
                            <h4 class="smaller">
                                {$user['username']}
                                <small>在进行角色身份的修改</small>
                            </h4>
                        </div>

                        <div class="widget-body">
                            <div class="widget-main">
                                <form action="{:U('Home/Rbac/createadminuser')}" method="post"  class="form-horizontal">
                                    <div class="widget-content nopadding">
                                        <div class="form-group">
                                            <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 用户名 </label>
                                            <div class="col-sm-11">
                                                <input type="text" id="form-field-1" placeholder="Username" name="username" class="col-xs-10 col-sm-5" />
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 密&nbsp;&nbsp;&nbsp;&nbsp;码: </label>
                                            <div class="col-sm-11">
                                                <input type="text" id="form-field-2" placeholder="密码" name="password" class="col-xs-10 col-sm-5" />
                                            </div>
                                        </div>

                                        <div class="control-group">
                                            <label class="control-label">选择用户组:</label>
                                            <div class="controls">
                                                <select name="role_id" class="form-control" id="form-field-select-2" multiple="multiple" >
                                                    <volist name="role_list" id="vo">
                                                        <option value="{$vo.id}">{$vo.name}</option>
                                                    </volist>
                                                </select>
                                            </div>
                                        </div>
                                            <hr/>
                                            <div>
                                                <button type="submit" class="btn btn-success btn-block">确认</button>
                                            </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div><!-- /span -->

            </div>
        </div><!-- /.page-content -->
    </div><!-- /.main-content -->

</block>
