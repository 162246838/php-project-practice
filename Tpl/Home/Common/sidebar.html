<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>

    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>

        <div class="sidebar" id="sidebar">
            <script type="text/javascript">
                try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
            </script>

            <div class="sidebar-shortcuts" id="sidebar-shortcuts">
                <div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
                    <button class="btn btn-success">
                        <i class="icon-signal"></i>
                    </button>

                    <button class="btn btn-info">
                        <i class="icon-pencil"></i>
                    </button>

                    <button class="btn btn-warning">
                        <i class="icon-group"></i>
                    </button>

                    <button class="btn btn-danger">
                        <i class="icon-cogs"></i>
                    </button>
                </div>

                <div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
                    <span class="btn btn-success"></span>

                    <span class="btn btn-info"></span>

                    <span class="btn btn-warning"></span>

                    <span class="btn btn-danger"></span>
                </div>
            </div><!-- #sidebar-shortcuts -->

            <ul class="nav nav-list">
                <volist name="menus" id="vo">
                    <if condition="$vo.menus eq 1">
                        <li>
                            <a href="__APP__/Home/{$vo.name}/index" class="dropdown-toggle">
                                <i class="{$vo.class}"></i>
                                <span class="menu-text">{$vo.title}</span>
                                <b class="arrow icon-angle-down"></b>
                            </a>
                            <ul class="submenu">
                                <volist name="vo['node']" id="sub">
                                    <if condition="$sub.menus eq 1">
                                        <li><a href="__APP__/Home/{$vo.name}/{$sub.name}">
                                            <i class="icon-double-angle-right"></i>
                                            {$sub.title}
                                        </a>
                                        </li>
                                    </if>
                                </volist>
                            </ul>
                        </li>
                    </if>
                </volist>
                <li>
                    <a href="#" class="dropdown-toggle">
                        <i class="icon-list"></i>
                        微信模块
                        <b class="arrow icon-angle-down"></b>
                    </a>
                    <ul class="submenu">
                        <li>
                            <a href="__APP__/WeChat/Index/Addons">
                                <i class="icon-desktop"></i>
                                Addons
                            </a>
                        </li>
                        <li>
                            <a href="__APP__/WeChat/Video/VideoTest">
                                <i class="icon-desktop"></i>
                                Video视频
                            </a>
                        </li>

                        <li>
                            <a href="__APP__/WeChat/WorkerMan/WebSocket">
                                <i class="icon-list"></i>
                                WorkerMan
                            </a>
                        </li>

                    </ul>
                </li>
                <li>
                    <a href="#" class="dropdown-toggle">
                        <i class="icon-list"></i>
                        HTML5
                        <b class="arrow icon-angle-down"></b>
                    </a>
                    <ul class="submenu">
                        <li>
                            <a href="__APP__/Html5/Sewise/index">
                                <i class="icon-desktop"></i>
                                Sewise Player
                            </a>
                        </li>
                        <li>
                            <a href="__APP__/Html5/Video/VideoTest">
                                <i class="icon-desktop"></i>
                                Video视频
                            </a>
                        </li>

                        <li>
                            <a href="__APP__/Html5/WorkerMan/WebSocket">
                                <i class="icon-list"></i>
                                WorkerMan
                            </a>
                        </li>

                    </ul>
                </li>
            </ul><!-- /.nav-list -->

            <div class="sidebar-collapse" id="sidebar-collapse">
                <i class="icon-double-angle-left" data-icon1="icon-double-angle-left" data-icon2="icon-double-angle-right"></i>
            </div>

            <script type="text/javascript">
                try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
            </script>
        </div>
