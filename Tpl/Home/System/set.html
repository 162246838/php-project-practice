
<extend name="Common:common"/>
<block name="main">

    <div class="main-content">
        <div class="page-content">
            <div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->
                    <form action="{:U('System/set')}" method='post'>
                        <table class="table table-border table-bordered table-bg mt-20">
                            <tr>
                                <th colspan='2'>网站配置</th>
                            </tr>
                            <tr>
                                <td width='20%' align='right'>网站名称：</td>
                                <td>
                                    <input type="text" name='webname' />
                                </td>
                            </tr>
                            <tr>
                                <td align='right'>备案号：</td>
                                <td>
                                    <input type="text" name='icp'  class='len400'/>
                                </td>
                            </tr>
                            <tr>
                                <td align='right'>电话：</td>
                                <td>
                                    <input type="text" name='tel' class='len400'/>
                                </td>
                            </tr>
                            <tr>
                                <td colspan='2' align='center' height='60'>
                                    <input type="submit" value='保存修改' class='submit'/>
                                </td>
                            </tr>
                        </table>
                    </form>

                    <!-- PAGE CONTENT ENDS -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.page-content -->
    </div>
    <!-- /.main-content -->

</block>
