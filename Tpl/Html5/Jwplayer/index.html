<!DOCTYPE html>
<html>
<head>
    <title>使用JW播放器API</title>
    <!-- Chang URLs to wherever Video.js files will be hosted -->
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-12  clearfix-context">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div id="my-video"><i class="fa fa fa-spinner fa-spin"></i> 正在加载...</div>
                </div>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript" src="__PUBLIC__/lib/jwplayer/jwplayer.js"></script>
<script type="text/javascript">
    jwplayer("my-video").setup({
        file: "rtmp://live.hkstv.hk.lxdns.com/live/hks", //视频/直播 播放地址
        image: "__PUBLIC__/Common/static/images/videodemo.png", //播放前的 LOGO 图片地址
        width: "100%", //宽度
        height: "370", //高度
        hlshtml:true,
        autostart: true //自动播放
    });
</script>
<div id='myFirstPlayer'>Loading the first player...</div>
<div id='mySecondPlayer'>Loading the player...</div>

<script type='text/javascript'>

    jwplayer("myFirstPlayer").setup({
        "file": "https://vodcdn.alicdn.com/oss/taobao-ugc/1dde6e764244406cbe5962b26eee078c/1476754829/video.mp4",
        "image": "/uploads/example.jpg"
    });

    jwplayer("mySecondPlayer").setup({
        "file": "https://vodcdn.alicdn.com/oss/taobao-ugc/e6fb60eae8594f9e812233489bfa2732/1476578718/video.mp4",
        "image": "/uploads/example2.jpg"
    });

</script>
</body>
</html>
