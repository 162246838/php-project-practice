<!DOCTYPE html>
<html lang="zh-CN" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>21312312</title>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="__PUBLIC__/lib/swiper/3.0.6/css/swiper.min.css">
    <link rel="stylesheet" href="__PUBLIC__/lib/tabs/tabs_v3.css?v=1.99998">
    <style type="text/css">
        .advert { display: none; }

        .counter{ position:absolute;width:100%;text-align:center; color:#fff;z-index:999;}
        .counter .info{ margin: 4px 0; text-align: center; font-size: 12px; }
        .counter .tips{ width: 290px; font-size: 12px; margin-top: -10px; margin-left: auto; margin-right: auto; text-align: center; font-weight: 700; }
        .counter .tips span{ display: inline-block; width: 25%; }
        #countdown{ height: 28px; font-weight: 700; }
        .countdownHolder{ width:310px; margin:0 auto; font: 16px/1.5 'Open Sans Condensed',sans-serif; text-align:center; letter-spacing:-3px; }
        .position{ display: inline-block; height: 34px; overflow: hidden; position: relative; width: 28px; }
        .digit{ position:absolute; display:block; width:24px; background-color:#444; border-radius:5px; text-align:center; color:#fff; letter-spacing:-1px; }
        .digit.static{ box-shadow:1px 1px 1px rgba(4, 4, 4, 0.35); background-image: linear-gradient(bottom, #3A3A3A 50%, #444444 50%); background-image: -o-linear-gradient(bottom, #3A3A3A 50%, #444444 50%); background-image: -moz-linear-gradient(bottom, #3A3A3A 50%, #444444 50%); background-image: -webkit-linear-gradient(bottom, #3A3A3A 50%, #444444 50%); background-image: -ms-linear-gradient(bottom, #3A3A3A 50%, #444444 50%); background-image: -webkit-gradient( linear, left bottom, left top, color-stop(0.5, #3A3A3A), color-stop(0.5, #444444) );}
        .countDiv{ display:inline-block; width:15px; height:34px; position:relative; }
        .countDiv:before,.countDiv:after{ position:absolute; width:3px; height:3px; background-color:#444; border-radius:50%; left:50%; margin-left:-3px; top:0.5em; box-shadow:1px 1px 1px rgba(4, 4, 4, 0.5); content:''; }
        .countDiv:after{ top:0.9em; }
        .btn1 {color: #fff;background-color: #DE9D77;border-color: #ECAC80;display: inline-block;padding: 6px 12px;margin-bottom: 0;font-size: 14px;font-weight: 400;line-height: 1.42857143;text-align: center;white-space: nowrap;vertical-align: middle;cursor: pointer;-webkit-user-select: none;-moz-user-select: none;-ms-user-select: none;user-select: none;background-image: none;border: 1px solid transparent;border-radius: 4px;}
        #line{width:100%;height:102px;border-top: 1px solid #FBBBBB;border-bottom: 1px solid #FBBBBB;overflow:hidden;}
        .main{width: 100%;height: 100%;padding: 0}
        .swiper-slide{height: auto;}
        .channels{height: inherit;}
        .channel{position: relative;height: inherit !important;}
        .channel-swiper{top: 0;height: inherit;}
        .video-container{position: absolute;top: 0;height: inherit !important;}
    </style>
</head>
<body ontouchstart="" class="intros-active" style="overflow: hidden;">
<script src="__PUBLIC__/lib/tabs/agent.js?v=1.0"></script>

<div class="main" id="main">
    <div class="sitebar" style="display:none">
        <a href="http://www.amailive.com">AMAILIVE.COM</a>
        <span>LIVE IN THE CLOUD</span>
    </div>

    <div class="channels">
        <div class="video-container" id="video-container">
            <video id="video-player" webkit-playsinline controls></video>
        </div>

        <div class="swiper-container channel-swiper" id="channel-swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide channel" id="{{channel.deviceId}}" data-state="{{channel.state}}" data-time="{{channel.startTime}}" data-name="{{channel.name}}" data-ad="{{live.source|e}}">
                    <img src="__PUBLIC__/Common/static/images/videodemo.png">
                    <div style="display: none;" class="channel-state" id="channel-state-2">&nbsp;­</div>
                    <a class="channel-button" id="channel-button-{{channel.deviceId}}" data-channel="{{channel.deviceId}}" href="javascript:;"><span>Play</span></a>
                </div>
            </div>

        </div>

    </div>
    <div id="tabs" style="display: none;"></div>

    <script src="__PUBLIC__/lib/swiper/3.0.6/js/swiper.jquery.min.js"></script>

    <script src="__PUBLIC__/lib/json/json2.js"></script>
    <script src="__PUBLIC__/lib/global/global.js?v=2.0"></script>
</body>
</html>
