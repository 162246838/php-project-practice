<html lang="zh-CN" class="no-js">
<head>

    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>SWFObject是一个用于在HTML中方便插入Adobe Flash媒体资源</title>
    <style type="text/css">
        html, body { height: 100% }
        body { margin: 0; overflow:hidden;}
        *{padding: 0;margin: 0;list-style: none;}
        html,body{margin:0px;padding:0px;width: 100%;height:100%;font-size: 62.5%;}
        .video-img[
    </style>
</head>
<body >

<div class="container">
    <div class="row">
        <div class="col-lg-12  clearfix-context">
            <div class="main-box no-header clearfix">
                <div class="video-img">
                    <img class="video-view" src="">
                    <div class="btn-play"></div>
                </div>
                <video  id="video-player" webkit-playsinline controls></video>
            </div>
            <p></p>
            <div class="input-group">
                <span class="input-group-btn input-btn">
                        <a class="btn btn-default" id="video-button" href="javascript:playLiveChannel()"><span>Play</span></a>
                </span>
            </div>
        </div>
    </div>
</div>

<script src="__PUBLIC__/lib/player/swfobject.js"></script> <!--必须的的-->
<script type="text/javascript" src="__PUBLIC__/lib/player/swffit.js"></script>
<script lang="text/javascript">
    var $URL = "__PUBLIC__/lib/player/";
    function playLiveChannel() {
        src = "{$play_address}";
        var swfPlayer = new SWFPlayer("video-container", "video-player", "550", "375", "");

        $("#video-button").hide();
        swfPlayer.reload(src);
    }

    var SWFPlayer = function(_parent_id,_player_id,_width,_height, _poster){
        var parent_id = _parent_id;
        var player_id = _player_id;
        var width = _width;
        var height = _height;
        var poster = _poster;

        function createPlayer(src){
            var parameters = {
                src: src,
                autoPlay: "true",
                verbose: "true",
                controlBarAutoHide: "true",
                controlBarPosition: "bottom",
                poster: poster,
                plugin_hls: $URL+"HLSDynamicPlugin.swf"
            };
            var wmodeValue = "transparent";
            swfobject.embedSWF(
                $URL+"StrobeMediaPlayback.swf"
                , player_id
                , width
                , height
                , "11"
                , $URL+"expressInstall.swf"
                , parameters
                , {
                    allowFullScreen: "true",
                    wmode: wmodeValue
                }
                , {
                    name: player_id
                }
            );
        };
        createPlayer("");
        this.reload = function(src){
            createPlayer(src);
        };
    };
</script>
</body>
</html>
