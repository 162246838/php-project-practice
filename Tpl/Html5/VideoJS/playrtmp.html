<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>播放一个RTMP流VideoJS</title>
    <link href="//vjs.zencdn.net/5.11/video-js.min.css" rel="stylesheet">
    <script src="//vjs.zencdn.net/5.11/video.min.js"></script>
</head>
<body>

<center>
    <font face="verdana" color=993333><h1>播放一个RTMP流VideoJS</h1></font>
    <video id="livestream" class="video-js vjs-default-skin vjs-big-play-centered"
           controls autoplay preload="auto" width="1280" height="720"
           data-setup='{"example_option":true}'>
        <source src="rtmp://leplay.amaitech.com/test/123456" type="rtmp/mp4"></source>
    </video>
</center>
</body>
</html>
