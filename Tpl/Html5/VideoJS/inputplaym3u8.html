<!DOCTYPE html>
<html>
<head>
    <title>Video.js | HTML5 Video Player</title>

    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="__PUBLIC__/lib/video-js/video-js.css" rel="stylesheet">

</head>
<body>
<video id=example-video width=600 height=300 class="video-js vjs-default-skin" controls>
    <source src="http://www.flashls.org/playlists/test_001/stream.m3u8" type="application/x-mpegURL">
</video>
<script src="__PUBLIC__/lib/video-js/video.js"></script>
<script src="__PUBLIC__/lib/video-js/videojs-contrib-hls.min.js"></script>

<!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
<script>
    var $URL = "__PUBLIC__/lib/video-js/";
    videojs.options.flash.swf = $URL+"video-js.swf";
</script>
<script>
    var player = videojs('example-video');
    player.play();
</script>

</body>
</html>
