<extend name="Common:common"/>
<block name="main">

    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try {
                    ace.settings.check('breadcrumbs', 'fixed')
                } catch (e) {
                }
            </script>

            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="#"> 云系统管理平台</a>
                </li>

                <li>
                    <a href="#">系统基本信息</a>
                </li>
                <li class="active">系统设置</li>
            </ul>
            <!-- .breadcrumb -->

            <div class="nav-search" id="nav-search">
                <form class="form-search">
                <span class="input-icon">
                    <input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input"
                           autocomplete="off"/>
                    <i class="icon-search nav-search-icon"></i>
                </span>
                </form>
            </div>
            <!-- #nav-search -->
        </div>

        <div class="page-content">
            <div class="row">

                <div class="col-sm-12">
                    <h3 class="row header smaller lighter orange">
                        <span class="col-sm-8">
                            <i class="icon-bell-alt"></i>
                            你正在为<strong>{$role_name}</strong>分配权限
                        </span><!-- /span -->

                        <span class="col-sm-4">
                            <label class="pull-right inline">
                                <small class="muted">Dark:</small>

                                <input id="gritter-light" checked="" type="checkbox" class="ace ace-switch ace-switch-5" />
                                <span class="lbl"></span>
                            </label>
                        </span><!-- /span -->
                    </h3>

                    <form action="{:U('AdminRole/addNode')}" method="post"  class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label bolder blue">权限分类列表</label>

                        <volist name='node_list' id='vo'>
                        <div class="checkbox">
                            <label style="margin-left:{$vo['level']*30}px;">
                                <input type="checkbox" class="ace" id="{$vo['id']}" name="actions[]" value="{$vo.id}_{$vo.level}" pid='{$vo.pid}' level="{$vo.level}"
                                <if condition="$vo['access']">checked='checked'</if> />
                                <span class="lbl"> {$vo['title']}</span>
                            </label>
                        </div>
                        </volist>
                        <div class="form-actions">
                            <input type="hidden" name="rid" value="{$rid}" />
                            <button type="submit" class="btn btn-success">确认</button>
                        </div>

                    </div>
                    </form>


                </div><!-- /span -->
            </div><!-- /row -->

        </div><!-- /.page-content -->
    </div><!-- /.main-content -->

    <script type="text/javascript">
        $(function(){
            $('input').click(function(){
                var $level = $(this).attr('level'); //获取当前按钮框值。1（表示项目），2（模块），3（操作）
                //如果选择 level=1 的话，则会选择它一下的所有checkbox
                if($level == 1){
                    $str = '_';
                    $inputs = $('input[value*='+$str+']');  //这里是模糊匹配
                    console.log($inputs);
                    $(this).attr('checked')?$inputs.attr('checked',true):$inputs.removeAttr('checked');
                }
                // 如果选择模块的话，则它下面的方法也一起会被选定，思路：就是模块下面操作的的“pid”都和模块的“id”是相等的
                else if($level == 2){
                    $id = $(this).attr('id');
                    $inputs = $('input[pid = '+$id+']');
                    $(this).attr('checked')?$inputs.attr('checked',true):$inputs.removeAttr('checked');

                    if($(this).attr('checked')){
                        //追加到上级（项目层），思路(相反):再次获取模块的pid
                        $ppid = $('input[id = '+$id+']').attr('pid');
                        $('input[id = '+$ppid+']').attr('checked',true);
                    }
                }
                //思路：如果当前的操作被选中的话，则获取它的pid，并且设置id(上级模块) = （操作）pid 模块也会被选中
                else if($level == 3){
                    //判断当前按钮是否被选中
                    if($(this).attr('checked')){
                        $pid = $(this).attr('pid');
                        $('input[id='+$pid+']').attr('checked',true);

                        //追加到上上级（项目层），思路(相反):再次获取模块的pid
                        $ppid = $('input[id = '+$pid+']').attr('pid');
                        $('input[id = '+$ppid+']').attr('checked',true);
                    }
                }
            });
        });
    </script>
</block>
