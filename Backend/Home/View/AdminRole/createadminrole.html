<script type="text/javascript">
    $(document).ready(function (){
        $("#createfrom").validate({
            rules:{
                name: {
                    required: true,
                    minlength: 4,
                    maxlength: 32
                },
                remark: {
                    required: true,
                    minlength: 2,
                    maxlength: 256
                }

            },
            messages: {
                name: {
                    required: '用户名不能为空',
                    minlength: '角色名称不能小于6个字符',
                    maxlength: '角色名称不能超过24个字符'
                },
                remark: {
                    required: '角色描述不能为空',
                    minlength: '角色描述不能小于2个字符',
                    maxlength: '角色描述不能超过256个字符'
                }
            }
        });
        $.validator.addMethod("check_name", function(value, element, params){
            var str = /^[A-Za-z]+$/;
            return this.optional(element) || (str.test(value));
        }, "必须为英文字母组成");
        $.validator.addMethod("check_num", function(value, element, params){
            var str = /^\d+(\.\d+)?(\.\d+)?(\.\d+)?$/;
            return this.optional(element) || (str.test(value));
        }, "版本号格式不正确");
    });
