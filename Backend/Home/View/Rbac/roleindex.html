<extend name="Common:common"/>
<block name="main">

    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try {
                    ace.settings.check('breadcrumbs', 'fixed')
                } catch (e) {
                }
            </script>

            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="#"> 云系统管理平台</a>
                </li>

                <li>
                    <a href="#">系统基本信息</a>
                </li>
                <li class="active">系统设置</li>
            </ul>
            <!-- .breadcrumb -->

            <div class="nav-search" id="nav-search">
                <a href="{:U('Home/Rbac/createadminrole')}" class="btn btn-xs btn-primary">创建角色</a>
            </div>
            <!-- #nav-search -->
        </div>

        <div class="page-content">

            <div class="row">
                <table class="table table-border table-bordered">
                    <thead>
                    <tr>
                        <th colspan="7" scope="col">角色表

                        </th>
                    </tr>
                    <tr class="text-c">
                        <th>#ID</th>
                        <th>角色名称</th>
                        <th>描述</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name='rolelist' id='vo'>
                        <tr class="text-c">
                            <td>{$vo.id}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.remark|mb_substr=0,98}</td>
                            <td>
                                <a href="{:U('Home/Rbac/addnode',array('rid' => $vo['id']))}" class="btn btn-xs btn-primary">配置权限</a>
                                <if condition="$vo.status eq 1">
                                    <button class="btn btn-xs btn-yellow set" value="{$vo.id}">禁用</button>
                                    <else/>
                                    <button class="btn btn-xs btn-warning set" value="{$vo.id}">启用</button>
                                </if>
                                <button class="btn btn-xs btn-danger del" value="{$vo.id}">角色删除</button>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
            </div>
        </div><!-- /.page-content -->
    </div><!-- /.main-content -->

    <script src="__ROOT__/Application/Common/Public/js/jquery.validate-1.13.1.js"></script>
    <script type="text/javascript">
        var $URL = "__APP__/Home/Rbac/";
        jQuery(function($){
            //delete AdminUser
            $(".del").bind('click',function(){
                var $msg = confirm('确认删除该角色吗？');
                var $id = $(this).attr('value');
                var $url = $URL+'delRole';
                if(!$msg){
                    return false;
                }
//
                $.ajax({
                    url: $URL+'delRole',
                    type: 'get',
                    dataType: 'text',
                    data:{role_id:$id},
                    success:function($result){
                        if($result){
                            alert('删除成功');
                            window.location.reload();
                        }else{
                            alert('删除失败');
                        }
                    },
                    error:function(){
                        alert('删除失败');
                    }
                });
            });
            //status set
            $(".set").bind('click',function(){
                var $id = $(this).attr('value');
                $.ajax({
                    url: $URL+'roleStatus',
                    type: 'get',
                    dataType: 'text',
                    data:{rid:$id},
                    success:function($result){
                        if($result){
                            alert('设置成功');
                            window.location.reload();
                        }else{
                            alert('设置失败');
                        }
                    },
                    error:function(){
                        alert('设置失败');
                    }
                });
            });
        });
    </script>
</block>
