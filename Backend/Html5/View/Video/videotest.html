<!DOCTYPE html>
<html>
<head>
    <title>HTML5视频播放器Video.Js演示地址</title>
    <!-- Chang URLs to wherever Video.js files will be hosted -->
    <link href="__PUBLIC__/Backend/video/video-js.css" rel="stylesheet" type="text/css" />
    <!-- video.js must be in the <head> for older IEs to work. -->
    <link href="__PUBLIC__/Backend/video/video.js" rel="stylesheet" type="text/css" />

    <!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
    <script>
        videojs.options.flash.swf = "__PUBLIC__/video/video-js.swf";
    </script>


</head>
<body>

<div style="width:640px;margin:30px auto">
    <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="640" height="264"
           poster="http://image.amailive.com/data/L00735/video/2802-1467341195.jpg"
           data-setup="{}">
        <source src="http://image.amailive.com/data/L00735/video/2802-1467341195.mp4" type='video/mp4' />
        <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' />
        <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' />
        <track kind="captions" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
        <track kind="subtitles" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
    </video>
</div>
<div style="text-align:center;clear:both">
    <script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
    <script src="/follow.js" type="text/javascript"></script>
</div>
</body>
</html>
