<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>第一个jQuery程序</title>
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script  type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.js"></script>
    <style>
        ul { list-style-type: none;}
        li { display: inline-block;}
        li {
            margin: 10px 0;
            border: 1px dashed #9B410E;
            padding: 40px;
            text-align: center;
        }
        input[type=radio] {
            height: 30px;
            width: 30px;
            cursor: pointer;
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
        }


    </style>
</head>
<body>
<!--
1.$(function () {}); //执行一个匿名函数

2.$(‘#box’).css(‘color’, ‘red’); //执行功能函数
-->
<div id="box">基础核心</div>
<div class="pox">基础核心</div>
<p>p2</p>
<strong>strong</strong>
<ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Success</a></li>
    <li><a href="#">Contact</a></li>
</ul>
<hr/>

<div class="panel panel-info">
    <div class="panel-heading">
        选择频道
    </div>
    <div class="panel-body">
        <form>
            <ul class="dowebok">
                <li>
                    <input type="radio" name="radio" checked="checked" data-labelauty="视觉设计师"><br/>
                    名称：频道一<br/>
                    名称：频道一<br/>
                    名称：频道一<br/>
                </li>
                <li>频道四
                    <input type="radio" name="radio" data-labelauty="数据分析师"></li>
                <li>频道五
                    <input type="radio" name="radio" disabled data-labelauty="不可用"></li>
            </ul>
        </form>
    </div>
</div>

<script>
//    jQuery.noConflict(); //将$符所有权剔除
//    var $$ = jQuery;

    $(document).ready(function ()
    {
        //相同的元素进行合并
        $('#box ,.pox ,p ,strong').css('color','red');
        //后代选择器
        $('ul li a').css('color','green');
        //通配符选择器
    });
</script>
</body>
</html>
